<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      
        <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" /> 
        
        <div>
        Registrar o meu dia
        </div>

      </button>
      

    </header>
    <!--esse grupo form, cria uma "forma" na pagina, que vai conter tudo oque estiver aqui
    dentro dela-->
    <form id="form-habits">
      <!-- a "div cria uma "divisao" como um espaço na pagina, nesse caso eu tenho uma div
      geral chama habits e os habitos estao dentro dela, e foram criando como 'sub-divs'-->
      <div class="habits">
        <div class="habit" data-name="run">🏃</div>
        <div class="habit" data-name="water">💦</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="journal">📰</div>
        <div class="habit" data-name="takePills">💊</div>
        <div class="habit" data-name="Sleep">💤</div>
      </div>
      <!--o mesmo acontece aqui, onde a div days e o pai das divs dia-->
      <div class="days">

        </div>
        <!--o input cria um conmando de entrada, pode ser caixa de texto, caixa de marcaçao como é o caso, etc...-->
        <div class="day"></div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
